<body>
    
    <script>

var nome = window.prompt('Qual seu nome?')
/* Para formatar Strings podemos usar os comandos abaixo:
       n1.length --> quantos carecteres a string tem (n1 é a variável)
       n1.toUpperCase() --> Muda para "MAIÚSCULA" (n1 é a variável)
       n1.toLowerCase() --> Muda para "minúscula" (n1 é a variável)
       */
document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras <br>`)
//<br> em html é usado para quebra de linha como mostrado acima
//ln também pode ser usado no .write
//<strong> </strong> é usado em html para negrito
document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}<br>`)
document.write(`Seu nome em minúscula é ${nome.toLowerCase()}`)


    </script>
</body>
