<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <h1>Sequência de Fibonacci</h1>
    <div>
       Digite a quantidade de números: <input type="number" name="txtn" id="txtn">
        <input type="button" value="Calcular" onclick="calcular()">
    </div>
    <div id="res">
        <p>Resultado:</p>

    </div>

    <script>
    function calcular(){

        var f = 1
        var c = document.getElementById('txtn')
       
        var a = 0
        var b = 1
        var res = document.getElementById('res')
        var i = 0
        
        for( var i = 0; i<=c.value-1; i++){
            f = a + b
            a = b
            b = f
            res.innerHTML += `${f}<br>`
            
        }
        
    }


    </script>
    
</body>
</html>
