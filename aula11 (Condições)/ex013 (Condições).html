<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
</head>
<body>
    <h1>Sistema de Multas:</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h   
    <input type="button" value="Verificar" onclick = "Calcular()">
    <div id = "res"></div>
   
    <script>

        var txtv = window.document.getElementById('txtvel') // OU var txtv = window.document.querySelector('input#txtvel')

        function Calcular(){
            var txtv = window.document.getElementById('txtvel') // OU var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}km/h</p>`
            res.innerHTML +=`<p>Diriga sempre com cinto de segurança.</p>`
            if(vel>80){
                res.innerHTML +=`Você será multado`
            }

        }


    </script>
    
</body>
</html>
