<script>
    var nome = document.querySelector('input#nome')
    var origem = document.getElementById('origem')
    var res = document.getElementById('res')

    function origem1(){
    res.innerHTML = `Olá, ${nome.value}, você é do(a) <strong>${origem.value}</strong><br><br>`

        res.innerHTML +='Logo, você é <strong>Brasileiro</strong>'
    }else{
        res.innerHTML +='Logo, você é <strong>Estrangeiro</strong>'
    }

    }



</script>
